{
    "jobs" : [{
            "name" : "post-fs",
            "cmds" : [
                "export DROPBEAR_PASSWORD openharmony",
                "export DROPBEAR_SHELL /system/bin/sh",
                "export DROPBEAR_HOME /",
                "mkdir /data/dropbear",
                "start dropbear"
            ]
        }
    ],
    "services" : [{
            "name" : "dropbear",
            "path" : ["/system/bin/dropbear", "-FRB"],
            "disabled" : 1
        }
    ]
}
